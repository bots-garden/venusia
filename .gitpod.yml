image:
  file: .gitpod.dockerfile

tasks:
  - name: initialize
    before: |

      echo "ðŸš€"

    init: |
      
      # ------------------------------------
      # Install sat
      # ------------------------------------
      git clone https://github.com/suborbital/sat.git
      cd sat
      make sat
      cp .bin/sat ../executors
      cd ..
      rm -rf sat

      # ------------------------------------
      # Build Venusia Registry 
      # ------------------------------------
      go build

      cd certs
      ./generate.sh
      cd ..

ports:
  # Venusia Registry
  - port: 9999
    visibility: public

vscode:
  extensions:
    - pkief.material-icon-theme
    - golang.go
    - bpruitt-goddard.mermaid-markdown-syntax-highlighting
    - bierner.markdown-mermaid
    - grain-lang.vscode-grain
    - rust-lang.rust
